<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>

    <script>

        const text = '이제 비공개로 인터넷을 탐색할 수 있으며, 이 기기를 사용하는 다른 사용자가 내 활동을 볼 수 없습니다. 하지만 다운로드, 북마크, 읽기 목록 항목은 계속해서 저장됩니다. 자세히 알아보기'

        console.log(text.length);
        // =>length는 배열의 길이(갯수)를 알아올수도 있지만
        // 단순히 글자의 갯수도 셀수 있음

        document.write(
            text.slice(0,100)
        )
    </script>

</head>

</body>
</html>
